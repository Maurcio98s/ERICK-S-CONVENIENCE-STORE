name: Tests AutomÃ¡ticos con JUnit

# CuÃ¡ndo se ejecuta este workflow
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  test:
    name: Ejecutar Tests JUnit
    runs-on: ubuntu-latest
    
    steps:
    # 1. Descargar el cÃ³digo del repositorio
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    # 2. Configurar Java
    - name: â˜• Configurar JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    # 3. Verificar la instalaciÃ³n de Maven
    - name: ğŸ” Verificar Maven
      run: mvn --version
    
    # 4. Compilar el proyecto
    - name: ğŸ”¨ Compilar proyecto
      run: mvn clean compile
    
    # 5. Ejecutar las pruebas unitarias
    - name: ğŸ§ª Ejecutar tests JUnit
      run: mvn test
    
    # 6. Generar reporte de cobertura con JaCoCo
    - name: ğŸ“Š Generar reporte de cobertura
      run: mvn jacoco:report
    
    # 7. Subir resultados de los tests (se pueden descargar despuÃ©s)
    - name: ğŸ“¤ Publicar resultados de tests
      if: always()  # Ejecuta incluso si los tests fallan
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    # 8. Subir reporte de cobertura
    - name: ğŸ“ˆ Publicar reporte de cobertura
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/
    
    # 9. Mostrar resumen de los tests
    - name: âœ… Resumen de tests
      if: always()
      run: |
        echo "========================================="
        echo "ğŸ¯ RESUMEN DE EJECUCIÃ“N DE TESTS"
        echo "========================================="
        if [ -f target/surefire-reports/*.xml ]; then
          echo "âœ… Tests ejecutados correctamente"
          echo "ğŸ“ Reportes disponibles en Artifacts"
        else
          echo "âš   No se encontraron reportes de tests"
        fi
        echo "========================================="
