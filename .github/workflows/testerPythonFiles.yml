name: Python Code Quality and Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Search for Python files
        id: check_py
        run: |
          echo "Buscando archivos Python en el repositorio..."
          PY_FILES=$(find . -type f -name "*.py")
          if [ -z "$PY_FILES" ]; then
            echo "No se encontraron archivos Python. Finalizando ejecución."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Archivos detectados:"
            echo "$PY_FILES"
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: Cancel if no Python files
        if: steps.check_py.outputs.found == 'false'
        run: |
          echo "Este repositorio no contiene archivos Python. No se realizará ningún análisis."
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-html safety

      - name: Run Flake8 (Code Style)
        run: |
          echo "Ejecutando análisis de estilo con Flake8..."
          flake8 . --exit-zero --format=html --htmldir=flake8_report
          echo "Análisis de estilo finalizado."

      - name: Run Safety (Dependency Security)
        run: |
          echo "Ejecutando revisión de vulnerabilidades con Safety..."
          if [ -f "requirements.txt" ]; then
            safety check -r requirements.txt --full-report > safety_report.txt || true
          else
            echo "No se encontró requirements.txt. Saltando revisión de dependencias." > safety_report.txt
          fi

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: python-analysis-reports
          path: |
            flake8_report
            safety_report.txt
