name: Python Code Quality and Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Search for Python files
        id: check_py
        run: |
          echo "Buscando archivos Python en el repositorio..."
          PY_FILES=$(find . -type f -name "*.py")
          if [ -z "$PY_FILES" ]; then
            echo "No se encontraron archivos Python. Finalizando ejecuci贸n."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Archivos detectados:"
            echo "$PY_FILES"
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: Cancel if no Python files
        if: steps.check_py.outputs.found == 'false'
        run: |
          echo "Este repositorio no contiene archivos Python. No se realizar谩 ning煤n an谩lisis."
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-html safety pytest

      - name: Run Flake8 (Code Style)
        run: |
          echo "Ejecutando an谩lisis de estilo con Flake8..."
          flake8 . --exit-zero --format=html --htmldir=flake8_report
          echo "An谩lisis de estilo finalizado."

      - name: Run Safety (Dependency Security)
        run: |
          echo "Ejecutando revisi贸n de vulnerabilidades con Safety..."
          if [ -f "requirements.txt" ]; then
            safety check -r requirements.txt --full-report > safety_report.txt || true
          else
            echo "No se encontr贸 requirements.txt. Saltando revisi贸n de dependencias." > safety_report.txt
          fi

      - name: Unit Test for suma.py (if present)
        run: |
          if [ -f "suma.py" ]; then
            echo "И Ejecutando prueba unitaria para suma.py..."
            # Crear prueba temporal
            echo '
            import builtins
            import suma

            def test_suma(monkeypatch, capsys):
                inputs = iter(["3", "5"])
                monkeypatch.setattr(builtins, "input", lambda _: next(inputs))
                suma.main()
                out, _ = capsys.readouterr()
                assert "La suma es: 8.0" in out
            ' > test_suma.py
              pytest -v --maxfail=1 --disable-warnings -q
            else
              echo "癸 No se encontr贸 suma.py. Saltando prueba unitaria."
            fi

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: python-analysis-reports
          path: |
            flake8_report
            safety_report.txt
